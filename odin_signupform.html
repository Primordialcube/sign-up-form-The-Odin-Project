<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="odin_signupform.css" />
    <link rel="stylesheet" href="odin_signupform.scss" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="j1xoae46.bmp" class="odin" />
      </div>
      <div class="logo-caption">
        <p>Odin Project</p>
      </div>
      <div class="line">
        <hr>
      </div>
      <div class="axe">
        <img src="old-two-bladed-axe-hand-drawn-sketch-on-black-vector-20772713.jpg">
      </div>
      <div class="axetwo">
        <img src="old-two-bladed-axe-hand-drawn-sketch-on-black-vector-20772713.jpg">
      </div>
      <div class="first-name">
        <input type="text" placeholder="First Name" required />
      </div>
      <div class="last-name">
        <input type="text" placeholder="Last Name" required />
      </div>
      <div class="email">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="phone-number">
        <input type="text" placeholder="Phone Number" />
      </div>
      <div class="password">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="confirm-password">
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <button type="submit">Create Account</button>
      <div class="login">
        Already have an account?
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
      </div>
      <div class="photo-link">
        Photo by
        <a
          href="https://unsplash.com/@bwobble11?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Brennan Burling</a
        >
        on
        <a
          href="https://unsplash.com/photos/gray-leaves-ay53qag90W8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a>
      </div>
    </div>
  </body>
</html>
